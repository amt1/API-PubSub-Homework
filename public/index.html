<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bundle.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Here's my h1!</h1>
    <section id = "search">
      <div id="show-form-checkbox" class = "center">
      <label for="show-form">Show Search Form?
        <input type="checkbox" class="checkbox" name="show-form" id="show-form" ></label>
      </div>
      <form id="search-form" class = "hide">
        <fieldset>
          <legend>Authentication Types to Include?</legend>
          <label for="oauth">OAuth
          <input type="checkbox" name="auth" id="oauth" value="OAuth"></label>
          <label for="apikey">API Key
          <input type="checkbox" name="auth" id="apikey" value="apiKey"></label>
          <label for="none">No Authentication
            <input type="checkbox" name="auth" id="none" value="No"></label>
          <label for="x-mashape-key">X-Mashape-Key
            <input type="checkbox" name="auth" id="x-mashape-key" value="X-Mashape-Key"></label>
            <label for="null">Null
              <input type="checkbox" name="auth" id="null" value=""></label>
              <div class = "center" ><br />
            <input type="submit" id="auth-search" name="auth" value="Search" />
          </div>
        </fieldset>
      </form>
    </section>
    <br class="clear" /><hr /><br />
    <section id="data-list-section">

    </section>
    <footer>
      <p>Original Data Source: <a href="https://api.publicapis.org/">The Public API for Public APIs:
        <br />https://api.publicapis.org/</a></p>
    </footer>
  </body>
</html>
